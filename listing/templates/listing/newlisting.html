<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Car Listing</title>
</head>
<body>

{% for Car in posts %}
    <div>
        <h2><a href="{% url 'listing:car_detail' pk=Car.pk %}">{{ Car.title }}</a></h2>
        <p>published: {{ Car.created }}</p>
        <p>{{ Car.body|linebreaksbr }}</p>
    </div>
{% endfor %}

</body>
</html>
